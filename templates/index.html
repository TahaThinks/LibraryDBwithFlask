<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if books: %}
        {% for book in books: %}
        <li>{{book.title}} - {{book.author}} - {{book.rating}}</li>
        {% endfor %}
      {% else: %}
        <p>There is currently no books</p>
      {% endif %}
    </ul>

    <a href="">Add New Book</a>
  </body>
</html>
